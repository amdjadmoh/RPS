<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>FIZZ BuZZ </h1>
  
  <input id="number" onkeydown="
    if (event.key === 'Enter'){fizzbuzz()};
  ">
  <button onclick="fizzbuzz()">Start</button>
  <p></p>
  <script>
    
    function fizzbuzz(){
    const numberInput=document.querySelector("#number");
    const number = numberInput.value;
    for(i=1; i<=number;i++) {
      if (i%5==0 && i%3==0) { display('fizzbuzz')}
       else if (i%5==0) { display('buzz') }
        else if (i%3==0) { display('fizz') }
         else { display(i)}
    }}
    function display(str) {
      const para=document.querySelector("p")
      para.textContent=para.textContent+' '+str           

   } 
  </script>
</body>
</html>
